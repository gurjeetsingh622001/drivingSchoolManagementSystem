<h5 class="card-title">Your Notifications</h5>
<div class="table">

    <p-table [value]="notifications" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 260px" pSortableColumn="classTime">Class Time <p-sortIcon></p-sortIcon> </th>
                <th style="width: 260px" pSortableColumn="date">Date <p-sortIcon></p-sortIcon> </th>
                <th style="width: 260px" pSortableColumn="message">Message <p-sortIcon></p-sortIcon> </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-notification>
            <tr>

                <td>{{ notification.classTime }}</td>
                <td>{{ notification.date }}</td>
                <td>{{ notification.message }}</td>
            </tr>
        </ng-template>
    </p-table>

</div>
<div class="primeng-no-data" *ngIf="zeroNotifications">
    No Notifications
</div>
